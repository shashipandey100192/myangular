<form [formGroup]="myform" (ngSubmit)="submitform()">
<div class="container mt-5 border p-5 shadow">
    <div class="row">
        <div class="col-12 text-center">
            <h1>User Registor</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-2">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="username">
        </div>  
        <div class="col-md-6 mt-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="col-md-6 mt-2">
            <label class="form-label">Phone no</label>
            <input type="text" class="form-control" formControlName="phone">
        </div>
        <div class="col-md-6 mt-2">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address">
        </div>
        <div class="col-md-6 mt-2">
            <label class="form-label">password</label>
            <input type="password" class="form-control" formControlName="pass">
        </div>
        <div class="col-md-6 mt-2">
            <label class="form-label">Re-enter password</label>
            <input type="password" class="form-control" formControlName="repass">
        </div>
        <div class="col-md-12 mt-5 text-center">
            <button type="submit" class="btn btn-success me-3">Registor</button>
            <button type="reset" class="btn btn-danger">Cancle</button>
            <a [routerLink]="['/']">go to login</a>
        </div>
    </div>
</div>
</form>
<div class="container">
    <div class="row">
        <div [ngClass]="'col-12'">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">username</th>
                    <th scope="col">email</th>
                    <th scope="col">phone</th>
                    <th scope="col">address</th>
                    <th scope="col">password</th>
                    <th scope="col">re-password</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let a of mygetdata">
                    <th scope="row">1</th>
                    <td>{{a.username}}</td>
                    <td>{{a.email}}</td>
                    <td>{{a.phone}}</td>
                    <td>{{a.address}}</td>
                    <td>{{a.pass}}</td>
                    <td>{{a.repass}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
